
<StackLayout (tap)="onOpen(fileSystemEntity)" orientation="horizontal">
    <Label [text]="fileSystemEntity.name" class="text-lg"></Label>
</StackLayout>
<StackLayout orientation="horizontal">
    <Button class="fas" (tap)="onDownload()" [text]="'&#xf07b;'"></Button>
    <Button class="fas" (tap)="onShare()" [text]="'&#xf1e0;'"></Button>
    <Button class="fas" (tap)="onDelete()" [text]="'&#xf1f8;'"></Button>
</StackLayout>
