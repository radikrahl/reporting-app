<ActionBar [title]="folderName || 'My Reports'">
    <NavigationButton text="Go back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <ActionItem [text]="'Mock data'" (tap)="mock()"></ActionItem>
</ActionBar>
<StackLayout></StackLayout>

<ScrollView>
    <StackLayout class="p-6" justifyContent="space-between">
        <ng-template class="file-entity" [fileEntity]="item" (onOpen)="onOpen($event)"
            *ngFor="let item of entities$ | async">

        </ng-template>
    </StackLayout>
</ScrollView>
