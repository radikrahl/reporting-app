<StackLayout class="afriknow-form" [formGroup]="questionGroup.form">

    <ng-container class="mt-6" *ngFor="let question of questionGroup.questions">
        <ng-container *ngIf="!question.formControl.disabled" [formItem]="question" [form]="questionGroup.form">
        </ng-container>
    </ng-container>

</StackLayout>
