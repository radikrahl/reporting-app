<StackLayout class="mt-6 form-item" [formGroup]="form" [class]="question.formControl.disabled ? 'hide' : ''">

  <StackLayout justifyContent="space-between">
    <Label class="text-lg" textWrap="true" [text]="question.label"></Label>
    <Switch class="" checked="{{ question.value }}" [required]="question.required" [formControl]="question.formControl"
      (checkedChange)="onCheckedChange($event)"></Switch>
  </StackLayout>

  <Label class="form-item__error" *ngIf="showError" [text]="question.errorText"></Label>
</StackLayout>
