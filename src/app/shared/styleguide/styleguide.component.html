<StackLayout columns="*" rows="40,*,auto" width="100%" height="100%">


  <ScrollView row="1" class="mb-6">
    <ng-container col="0" *ngFor="let group of formData; index as i">
      <afriknow-report-form [formGroup]="form" *ngIf="i + 1 === pageIndex"
        [questionGroup]="group"></afriknow-report-form>
    </ng-container>

  </ScrollView>

  <FlexboxLayout class="mt-4" flexWrap="nowrap" style="width:100%">
    <Button flexGrow="1" flexShrink="0" class="afriknow-btn -small">
      <FormattedString>
        <Span class="fas" [text]="'&#xf019;' + '&nbsp; '"></Span>
        <Span [text]="' download'"></Span>
      </FormattedString>
    </Button>
    <Button flexGrow="1" flexShrink="0" class="afriknow-btn -small -full">
      <FormattedString>
        <Span class="fas" [text]="'&#xf1e0;' + '&nbsp; '"></Span>
        <Span [text]="' share'"></Span>
      </FormattedString>
    </Button>
    <Button flexGrow="0" flexShrink="1" class="afriknow-btn -small -alert fas" style="width:50;" [text]="'&#xf1f8;'">
    </Button>
  </FlexboxLayout>
</StackLayout>
